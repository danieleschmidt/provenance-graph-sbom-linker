---
apiVersion: v1
kind: Service
metadata:
  name: provenance-linker
  namespace: provenance-system
  labels:
    app.kubernetes.io/name: provenance-graph-sbom-linker
    app.kubernetes.io/component: server
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app.kubernetes.io/name: provenance-graph-sbom-linker
    app.kubernetes.io/component: server
---
apiVersion: v1
kind: Service
metadata:
  name: provenance-linker-headless
  namespace: provenance-system
  labels:
    app.kubernetes.io/name: provenance-graph-sbom-linker
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app.kubernetes.io/name: provenance-graph-sbom-linker
    app.kubernetes.io/component: server