---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: provenance-linker
  namespace: provenance-system
  labels:
    app.kubernetes.io/name: provenance-graph-sbom-linker
    app.kubernetes.io/component: serviceaccount
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: provenance-linker
  labels:
    app.kubernetes.io/name: provenance-graph-sbom-linker
    app.kubernetes.io/component: rbac
rules:
# Read access to namespaces for multi-tenant scanning
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch"]

# Read access to pods and containers for SBOM generation
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch"]

# Read access to deployments, replicasets for provenance tracking
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "daemonsets", "statefulsets"]
  verbs: ["get", "list", "watch"]

# Read access to services for network topology analysis
- apiGroups: [""]
  resources: ["services", "endpoints"]
  verbs: ["get", "list", "watch"]

# Read access to ConfigMaps and Secrets metadata (not data) for inventory
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]

# Read access to persistent volumes for storage tracking
- apiGroups: [""]
  resources: ["persistentvolumes", "persistentvolumeclaims"]
  verbs: ["get", "list", "watch"]

# Read access to ingress for external exposure tracking
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch"]

# Read access to network policies for security analysis
- apiGroups: ["networking.k8s.io"]
  resources: ["networkpolicies"]
  verbs: ["get", "list", "watch"]

# Read access to RBAC for security posture assessment
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["roles", "rolebindings", "clusterroles", "clusterrolebindings"]
  verbs: ["get", "list", "watch"]

# Read access to custom resources for comprehensive scanning
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list", "watch"]

# Read access to admission controllers and policies
- apiGroups: ["admissionregistration.k8s.io"]
  resources: ["validatingadmissionwebhooks", "mutatingadmissionwebhooks"]
  verbs: ["get", "list", "watch"]

# Read access to security policies (if PSP is enabled)
- apiGroups: ["policy"]
  resources: ["podsecuritypolicies"]
  verbs: ["get", "list", "watch"]

# Read access to security contexts and pod security standards
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]

# Read access to Kubernetes events for audit trail
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: provenance-linker
  labels:
    app.kubernetes.io/name: provenance-graph-sbom-linker
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: provenance-linker
subjects:
- kind: ServiceAccount
  name: provenance-linker
  namespace: provenance-system
---
# Additional role for namespace-specific operations
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: provenance-linker-namespace
  namespace: provenance-system
  labels:
    app.kubernetes.io/name: provenance-graph-sbom-linker
    app.kubernetes.io/component: rbac
rules:
# Full access to own namespace for self-management
- apiGroups: [""]
  resources: ["*"]
  verbs: ["*"]

# Manage secrets for storing signing keys and certificates
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create", "update", "patch", "delete"]

# Manage configmaps for dynamic configuration
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["create", "update", "patch", "delete"]

# Create events for audit logging
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: provenance-linker-namespace
  namespace: provenance-system
  labels:
    app.kubernetes.io/name: provenance-graph-sbom-linker
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: provenance-linker-namespace
subjects:
- kind: ServiceAccount
  name: provenance-linker
  namespace: provenance-system